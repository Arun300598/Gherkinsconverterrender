<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gherkin to Step Definition Converter</title>

    <!-- Favicon and Icon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Using Roboto font -->

    <style>
        body {
            background-color: #f4f4f9; /* Light background color */
            font-family: 'Arial', sans-serif; /* Clean font */
            color: #333; /* Darker text */
        }
        .header {
            background: linear-gradient(90deg, #007bff, #0056b3); /* Gradient background */
            color: white; /* White text */
            padding: 30px; /* Padding around the header */
            text-align: center; /* Center align text */
            border-radius: 10px 10px 0 0; /* Rounded corners on top */
            margin-bottom: 30px; /* Space below the header */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }
        h1 {
            font-family: 'Roboto', sans-serif; /* Premium font */
            font-size: 3rem; /* Larger font size for premium feel */
            font-weight: 700; /* Bold weight */
            margin: 0; /* No margin */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3); /* Soft text shadow */
        }
        h2 {
            color: #555; /* Softer color for subheadings */
            margin-top: 30px; /* Space above the subheading */
        }
        .container {
            background: white; /* White background for the main container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px; /* Padding around the content */
            margin-top: 50px; /* Space from the top of the page */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none; /* No border */
            transition: background-color 0.3s; /* Smooth transition on hover */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Secondary button color */
            border: none;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }
        pre {
            background-color: #e9ecef; /* Light grey background for output */
            padding: 10px; /* Padding inside the output box */
            border-radius: 5px; /* Slightly rounded corners */
            overflow-x: auto; /* Scroll horizontally if content is too long */
        }
    </style>
    <script>
        function copyToClipboard() {
            const outputElement = document.getElementById('output');
            navigator.clipboard.writeText(outputElement.innerText).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Gherkin Converter Online</h1>
    </div>
    <div class="container mt-5">
        <form method="POST">
            <div class="mb-3">
                <label for="gherkin_text" class="form-label">Enter Gherkin Feature File:</label>
                <textarea class="form-control" id="gherkin_text" name="gherkin_text" rows="10">{{ request.form['gherkin_text'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Step Definitions</button>
        </form>
        <h2 class="mt-4">Generated Step Definitions:</h2>
        <pre id="output">{{ output }}</pre>
        <button class="btn btn-secondary mt-3" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
</body>
</html>
