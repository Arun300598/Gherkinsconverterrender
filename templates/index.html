<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert Gherkin feature files into Java step definitions using our online Gherkin to Java converter.">
    <meta name="keywords" content="gherkin, step definitions, cucumber, converter, java, BDD, automation">
    <meta name="author" content="Stepify Gherkin">
    <title>Gherkin to Step Definition Converter | Stepify Gherkin</title>

    <!-- Favicon and Icon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .header img {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 70px;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3.2rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 1rem;
            line-height: 1.5;
        }
        textarea {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            line-height: 1.5;
        }
        .copy-message {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
    <script>
        function copyToClipboard() {
            const outputElement = document.getElementById('output');
            navigator.clipboard.writeText(outputElement.innerText).then(() => {
                document.getElementById('copy-message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('copy-message').style.display = 'none';
                }, 2000);
            });
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Stepify Gherkin Logo">
        <h1>Gherkin Converter Online</h1>
    </div>
    <div class="container mt-5">
        <form method="POST">
            <div class="mb-3">
                <label for="gherkin_text" class="form-label">Enter Gherkin Feature File:</label>
                <textarea class="form-control" id="gherkin_text" name="gherkin_text" rows="10">{{ request.form['gherkin_text'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Step Definitions</button>
        </form>
        {% if output %}
        <h2 class="mt-4">Generated Step Definitions:</h2>
        <pre id="output">{{ output }}</pre>
        <button class="btn btn-secondary mt-3" onclick="copyToClipboard()">Copy to Clipboard</button>
        <div id="copy-message" class="copy-message">Copied to clipboard!</div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
